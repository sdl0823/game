<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTV式MV播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #videoPlayer {
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>KTV式MV播放器</h1>
    <video id="videoPlayer" width="1024" height="768" controls>
        <source src="music/video1.mp4" type="video/mp4">
        您的瀏覽器不支持HTML5影片播放。
    </video>
	<div><button onclick="toggleAudio()">切換音樂/MV</button></div>

		<button onclick="changeSong('music/王女の魔法.mp4')">王女の魔法</button>
		<button onclick="changeSong('music/藍色和粉紅.mp4')">藍色和粉紅</button>

		<button onclick="changeSong('ytmusic/唱歌小九尾.mp4')">唱歌小九尾</button>
		<button onclick="changeSong('ytmusic/涙の花.mp4')">涙の花</button>
		<button onclick="changeSong('ytmusic/舊時光之窗－窗外的傳奇.mp4')">舊時光之窗－窗外的傳奇</button>

    </div>
	<div><a href="index.html" class="home-button">返回首頁</a></div>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        let isAudioOnly = false;

        function changeSong(videoSource) {
            videoPlayer.src = videoSource;
            videoPlayer.play();
        }

        function toggleAudio() {
            if (isAudioOnly) {
                videoPlayer.style.display = 'block';
                isAudioOnly = false;
            } else {
                videoPlayer.style.display = 'none';
                isAudioOnly = true;
            }
        }
    </script>
</body>
</html>
